<html>
    <head>
        <link rel="stylesheet" type="text/css" href="UserProfile.css">
    </head>
    <body>
        <div class="user-profile-container">
            <div class="profile-picture-container">
                <img src="avatar.png" class="profile-picture-image" alt="Profile"/>
            </div>
            <div class="profile-name-container">
                <span class="profile-name">John Doe</span>
            </div>
            <div class="profile-bio-container">
                <span class="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, turpis eget dictum tincidunt, nunc nisi fermentum velit</span>
            </div>
            <div class="country-container">
                <img src="pin.png" class="country-image" alt="Link"/>
                <span class="country">United States</span>
            </div>
            <div class="link-container">
                <img src="link.png" class="link-image" alt="Link"/>
                <a href="#" class="link">spotify</a>
            </div>
        </div>
    </body>
</html>
